<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sumate como socio solidario</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background-color: #ffffff;
      text-align: center;
    }

    h1 {
      color: #2B9042;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .main-image {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #2B9042;
      color: white;
      text-decoration: none;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #227437;
    }

    .logo {
      margin-top: 2rem;
      width: 120px;
      height: auto;
    }

    @media (max-width: 500px) {
      .button-container {
        flex-direction: column;
        gap: 0.7rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sumate como socio solidario</h1>

    <img class="main-image" src="https://via.placeholder.com/500x300" alt="Imagen de campaña Marcos">

    <p>
      Hacé posible que un joven siga disfrutando del rugby.<br>
      Con tu aporte ayudás a cubrir parte de la cuota de quien hoy no puede afrontarla<br>
      y promovés su formación deportiva y personal.
    </p>

    <div class="button-container">
      <a class="btn" href="https://mpago.la/link20000" target="_blank">$20.000</a>
      <a class="btn" href="https://mpago.la/link40000" target="_blank">$40.000</a>
      <a class="btn" href="https://mpago.la/link60000" target="_blank">$60.000</a>
      <a class="btn" href="https://mpago.la/linklibre" target="_blank">Aporte libre</a>
    </div>

    <img class="logo" src="https://via.placeholder.com/120x120?text=VRC" alt="Logo de VRC">
  </div>

</body>
</html>
