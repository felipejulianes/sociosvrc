<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaña Marcos - Virreyes Rugby Club</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor Principal */
        .container {
            max-width: 600px;
            width: 90%;
            margin: 20px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Título Principal */
        h1 {
            color: #2B9042; /* Color verde institucional */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Imagen de Campaña */
        .campaign-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 25px;
            object-fit: cover;
        }

        /* Párrafo Descriptivo */
        .description {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* Contenedor de Botones */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Espacio entre botones */
            justify-content: center;
            margin-bottom: 30px;
        }

        /* Botones de Donación */
        .donation-button {
            background-color: #2B9042; /* Color verde institucional */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex: 1 1 200px; /* Flexibilidad para que se ajusten */
            min-width: 150px;
        }

        .donation-button:hover {
            background-color: #227335; /* Un verde un poco más oscuro al pasar el mouse */
            transform: translateY(-2px);
        }
        
        /* Logo del Club */
        .club-logo {
            max-width: 120px;
            height: auto;
            margin-top: 20px;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .description {
                font-size: 1em;
            }

            .donation-button {
                padding: 12px 15px;
                font-size: 1em;
                width: 100%; /* Ocupan todo el ancho en pantallas pequeñas */
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 1. Título de la campaña -->
        <h1>Sumate como socio solidario</h1>

        <!-- 2. Imagen principal (reemplazar 'src') -->
        <img src="https://via.placeholder.com/600x350/2B9042/FFFFFF?text=Foto+de+la+Campaña" 
             alt="Jóvenes jugando al rugby en Virreyes Rugby Club" 
             class="campaign-image">

        <!-- 3. Texto descriptivo -->
        <p class="description">
            Hacé posible que un joven siga disfrutando del rugby. Con tu aporte ayudás a cubrir parte de la cuota de quien hoy no puede afrontarla y promovés su formación deportiva y personal.
        </p>

        <!-- 4. Botones de donación (reemplazar 'href' con los links de pago) -->
        <div class="button-container">
            <a href="#link-pago-20000" class="donation-button">$20.000</a>
            <a href="#link-pago-40000" class="donation-button">$40.000</a>
            <a href="#link-pago-60000" class="donation-button">$60.000</a>
            <a href="#link-pago-libre" class="donation-button">Aporte libre</a>
        </div>

        <!-- 5. Logo del club (reemplazar 'src') -->
        <img src="https://via.placeholder.com/150x100/CCCCCC/FFFFFF?text=Logo+VRC" 
             alt="Logo de VRC" 
             class="club-logo">
    </div>

</body>
</html>
